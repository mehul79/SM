<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>To-Do App</title>
</head>
<body>
    <h1>To Do List</h1>
    <form action="">
        <label for="title">Task:</label>
        <input type="text" id="title" placeholder="Enter a task" required></input>
        <br /><br />
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="do back exercise" required></input>
        <br /><br />
        <input type="submit" value="Add Task"></input>
    </form>

    <div id="task-list">
        <h2>Tasks</h2>
        <ul id="tasks">
            
        </ul>
    </div>

    <!-- Modal for editing tasks -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <form id="edit-form">
                <label for="edit-title">Task:</label>
                <input type="text" id="edit-title" required>
                <br><br>
                <label for="edit-description">Description:</label>
                <input type="text" id="edit-description" required>
                <br><br>
                <input type="submit" value="Update Task">
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
